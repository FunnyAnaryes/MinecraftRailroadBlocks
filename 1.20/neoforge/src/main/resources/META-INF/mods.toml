modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${license}"
issueTrackerURL = "${issues}"

[[mods]]
	modId = "${mod_id}"
	version = "${version}"
	displayName = "${mod_name}"
	updateJSONURL = "${update}"
	displayURL = "${homepage}"
	logoFile = "${icon}"
	credits = "${credits}"
	authors = "${authors}"
	description = '''${description}'''

# The [[mixins]] block allows you to declare your mixin config to FML so that it gets loaded.
#[[mixins]]
#	config="${mod_id}.mixins.json"

[[dependencies.${mod_id}]
	modId = "neoforge"
	type = "required"
	versionRange = "${neo_version_range}"
	ordering = "NONE"
	side = "BOTH"

[[dependencies.${mod_id}]]
	modId = "minecraft"
	type = "required"
	versionRange = "${minecraft_version_range}"
	ordering = "NONE"
	side = "BOTH"

[[dependencies.${mod_id}]]
	modId = "architectury"
	type = "required"
	versionRange = "${architectury_version_range}"
	ordering = "AFTER"
	side = "BOTH"
