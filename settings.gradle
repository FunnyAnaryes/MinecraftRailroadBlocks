pluginManagement {
    // Repositories where dependencies can be found and downloaded from.
    repositories {
        gradlePluginPortal()
        mavenCentral()
        mavenLocal()

        // Locations where dependencies can be found and downloaded from.
        maven {
            name = 'Architectury'
            url "https://maven.architectury.dev/"
        }
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            name = 'NeoForge'
            url = 'https://maven.neoforged.net/releases'
        }
    }
}

// List of all active parts of the project
// 'forge' is currently disabled since Forge has not updated.
include('common', 'fabric', 'neoforge')
